{% extends 'libertas/base.html' %}

{% block title %}Anmelden{% endblock %}

{% block main %}

<div class="row justify-content-center mt-3">
    <div class="p-3 col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">

        <p class="text-center">Noch keinen Account? <a href="{% url 'signup' %}">Account erstellen</a></p>
        <div class="shadow rounded border border-secondary bg-light p-3">
            <form method="post" class="needs-validation" novalidate>
                <h1 class="h2">Anmelden</h1>
                {% include "libertas/form.html" %}
                <button class="btn btn-primary btn-block mt-4" type="submit">Anmelden</button>
                <a class="btn btn-secondary btn-block mt-2" href="{% url 'reset' %}">Passwort vergessen?</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}

{% block no_ad %}
{% endblock %}
