{% extends 'libertas/base.html' %}

{% block title %}Account{% endblock %}

{% block main %}

<div class="jumbotron m-0 text-light shadow-rd py-5 bg-dark"
    style="border-bottom-left-radius: 0; border-bottom-right-radius: 0;">
    <h1 class="display-4"><i class="fas fa-user mr-3"></i>Dein Account</h1>
</div>

<nav class="navbar navbar-expand pagenav bg-white rounded-bottom mb-3 shadow-rd border">
    <ul class="nav nav-pills flex-row text-center">
        <li class="nav-item flex-fill">
            <a class="nav-link {% if menu == "user-account-account" %}active{% endif %}"
                href="{% url 'account' %}">Allgemein</a>
        </li>
        <li class="nav-item flex-fill">
            <a class="nav-link {% if menu == "user-account-password" %}active{% endif %}"
                href="{% url 'account_password' %}">Passwort</a>
        </li>
        <li class="nav-item flex-fill">
            <a class="nav-link {% if menu == "user-account-delete" %}active{% endif %}"
                href="{% url 'account_delete' %}">Account l√∂schen</a>
        </li>
    </ul>
</nav>

<div class="row justify-content-center mt-3">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
        <div class="shadow-rd rounded border bg-white p-3">
            {% block account %}
            {% endblock %}
        </div>
    </div>
</div>

{% endblock %}

{% block no_ad %}
{% endblock %}
