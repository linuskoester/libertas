{% extends 'libertas/base.html' %}

{% block title %}Passwort zurücksetzen{% endblock %}

{% block main %}

<div class="row justify-content-center mt-3">
    <div class="p-3 col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">

        <div class="shadow-rd rounded border bg-white p-3">
            <form method="post" class="needs-validation" novalidate>
                <h1 class="font-weight-bold h4"><i class="fas fa-lock-open mr-2 text-primary"></i>Passwort zurücksetzen
                </h1>
                {% include "libertas/snippets/form.html" %}
                <button class="btn btn-primary btn-block mt-2" type="submit">Passwort ändern</button>
            </form>
        </div>
    </div>
</div>

<script>
    // Disable @-Symbol
    $(function () {
        $('.email').keypress(function (e) {
            if (e.which == 64) {
                return false;
            }
        });
    });
</script>
{% endblock %}

{% block no_ad %}
{% endblock %}
