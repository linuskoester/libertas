{% extends 'libertas/base.html' %}

{% block title %}Login | Libertas{% endblock %}

{% block main %}

{% if user.is_authenticated %}
<p>Bereits angemeldet!</p>
{% else %}

<div class="login">
    <h1>Anmelden</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Anmelden</button>
        <button onclick="window.location=''">Passwort vergessen?</button>
    </form>
</div>

{% endif %}

{% endblock %}
