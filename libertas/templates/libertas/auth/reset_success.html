{% extends 'libertas/base.html' %}

{% block title %}Passwort zurücksetzen | Libertas{% endblock %}

{% block main %}

<div class="login">
    <h1>Passwort zurücksetzen</h1>
    <div class="success">
        Dein Passwort wurde erfolgreich zurückgesetzt. Du kannst dich jetzt mit deinem neuen
        Passwort anmelden!
    </div>
    <br>
    <button onclick="window.location='{% url 'signin' %}'">Zur Anmeldung</button>
</div>
{% endblock %}
