{% if news_list %}

<style>
    h2 .permalink {
        opacity: 0;
        transition: opacity .2s;
    }

    h2:hover .permalink {
        opacity: 0.8;
        transition: opacity .2s;
    }
</style>

<div class="mb-3 w-100 rounded bg-white p-3 w-100 border shadow-rd">
    <h2 class="font-weight-bold h4"><i class="fas fa-comment-alt mr-2" style="color: rgb(10, 114, 184);"></i>News
    </h2>

    {% for news in news_list %}
    <div class="mb-3 w-100 rounded border bg-white p-3">
        <h2 class="font-weight-bold h4" id="1"><span class="badge mr-2 text-white align-bottom"
                style="background-color: rgb(10, 114, 184);">{{ news.tag }}</span>{{ news.title }} <a
                href="{% url 'news' %}#{{ news.pk }}" class="text-muted font-weight-normal permalink"
                data-toggle="tooltip" title="Permalink">#</a></h2>
        <p class="text-muted font-italic">{% if news.author %}{{ news.author }} &middot; {% endif %}ver√∂ffentlicht
            am
            {{ news.date }}</p>
        <p class="mb-0">{{ news.content | safe | escape }}</p>
    </div>
    {% endfor %}
    
    <div class="w-100 text-right">
        <a class="btn btn-primary" href="{% url 'news' %}"><i class="fas fa-comment-alt mr-2"></i>Alle News</a>
    </div>
</div>

{% endif %}
