{% extends 'libertas/base.html' %}

{% block title %}Code einlösen{% endblock %}

{% block main %}

<div class="row justify-content-center mt-4 m-1">
    <div class="shadow rounded border border-secondary bg-white p-3 col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
        <form method="post" class="needs-validation" novalidate>
            <h1 class="h2"><i class="fas fa-tag"></i> Code einlösen</h1>
            <p>Hier kannst du einen zuvor erworbenen Zugangscode einlösen, um Zugriff auf eine
                Ausgabe zu erhalten.</p>
            <hr>
            {% include "libertas/form.html" %}
            <button class="btn btn-primary btn-block mt-2" type="submit">Einlösen</button>
        </form>
    </div>
</div>

{% endblock %}
