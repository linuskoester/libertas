{% extends 'libertas/base.html' %}

{% block title %}Code einlösen{% endblock %}

{% block main %}

<div class="mx-auto mt-4" style="width: 340px;">
    <form method="post" class="needs-validation" novalidate>
        <h1 class="h2 mb-4 text-center">Code einlösen</h1>
        <p class="text-muted">Hier kannst du einen zuvor erworbenen Gutscheincode einlösen, um Zugriff auf eine Ausgabe zu erhalten.</p>
        {% include "libertas/form.html" %}
        <button class="btn btn-primary btn-block mt-2" type="submit">Einlösen</button>
    </form>
</div>

{% endblock %}
